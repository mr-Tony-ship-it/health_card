<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .colorful-table {
            border: 2px solid #007bff; /* Primary border color */
            border-radius: 0.5rem; /* Rounded corners */
            margin-bottom: 1rem; /* Spacing between tables */
        }
        .colorful-table th, .colorful-table td {
            border: 1px solid #007bff; /* Table cell border color */
        }
        .colorful-table th {
            background-color: #007bff; /* Header background color */
            color: #fff; /* Header text color */
        }
        .colorful-table tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternating row color */
        }
        .colorful-table tbody tr:hover {
            background-color: #d1e7fd; /* Hover effect */
        }
        .card-spacing {
            margin-bottom: 1.5rem; /* Space below each card */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row g-4"> <!-- Use Bootstrap's gutter classes for spacing -->
            {% for plot in unique_ser %}
                <div class="col-md-6 card-spacing">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">{{ plot.name }}</h5>
                        </div>
                        <div class="card-body">
                            <table class="table colorful-table">
                                <tbody>
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td>{{ plot.email }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Gender</th>
                                        <td>{{ plot.gen }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Date of Birth</th>
                                        <td>{{ plot.dob }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Contact</th>
                                        <td>{{ plot.phno }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Status</th>
                                        <td>Available</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
