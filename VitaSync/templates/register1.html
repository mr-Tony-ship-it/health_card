<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="login">
        <form action="" method="POST">
            <h1>Registration Form</h1>
            <label>Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            
            <label for="phno">Phone Number:</label>
            <input type="number" id="phno" name="phno" pattern="\d{10}" required>
            
            <label>dob</label>
            <input type="date"  name="dob" maxlength="10" required>
            <input type="radio" name="gen" value="male"> <label for="phone">Male</label>
            <input type="radio" name="gen" value="female"> <label for="phone">Femail</label>
            <input type="radio" name="gen" value="other"> <label for="phone">Other</label>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="form-group">
                <label for="images">Upload Images:</label>
                <input type="file" id="images" name="img" multiple>
            </div>
            <button name="submit">Register</button>
        </form>
    </div>
</body>
</html>
